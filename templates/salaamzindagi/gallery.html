{% extends 'base.html' %}
{% block body %}
{% load static %}
<main>
    <!-- BREADCRUMBS SECTION START -->
    <section class="ul-breadcrumb ul-section-spacing">
        <div class="ul-container">
            <h2 class="ul-breadcrumb-title">Gallery</h2>
            <ul class="ul-breadcrumb-nav">
                <li><a href="/">Home</a></li>
                <li><span class="separator"><i class="flaticon-right"></i></span></li>
                <li>Gallery</li>
            </ul>
        </div>
    </section>
    <!-- BREADCRUMBS SECTION END -->

    <!-- GALLERY SECTION START -->
    <section class="ul-gallery ul-section-spacing">
        <div class="ul-container">

            <div class="row g-4">
                {% for img in images %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="gallery-card">
                        <img src="{{ img.image.url }}" alt="{{ img.title }}">
                        <div class="gallery-overlay">
                            <h5>{{ img.title }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
    </section>
    <!-- GALLERY SECTION END -->
 
</main>
<style>
    .gallery-card {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    height: 260px;
    cursor: pointer;
}

.gallery-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.5s ease;
    display: block;
}

/* Overlay */
.gallery-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgb(176 203 31 / 68%);
    color: #fff;
    padding: 15px;
    transform: translateY(100%);
    transition: 0.4s ease;
    text-align: center;
    height: 100%;
}

.gallery-overlay h5 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    align-items: center;
    display: flex;
    justify-content: center;
    position: relative;
    height: 100%;
}

/* Hover Effects */
.gallery-card:hover img {
    transform: scale(1.08);
}

.gallery-card:hover .gallery-overlay {
    transform: translateY(0);
}

</style>
{% endblock %}

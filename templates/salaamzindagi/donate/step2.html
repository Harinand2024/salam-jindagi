{% extends "base.html" %}
{% load static %}
{% block body %}
<main>

<section class="ul-breadcrumb ul-section-spacing">
  <div class="ul-container">
    <h2 class="ul-breadcrumb-title">Pick Up Details</h2>
    <h6 class="text-white">We just need a few details from you</h6>
  </div>
</section>

<section class="donation-step">
  <div class="donation-container">

    <!-- LEFT -->
    <div class="left-bar">
      <div class="user-wrap">
        <span class="step-no">2</span>
        <img src="{% static 'assets/salamjindagi/img/user-1.png' %}">
      </div>
      <div class="step-text">PICK UP</div>
    </div>

    <!-- RIGHT -->
    <div class="right-content">
      <div class="step-label">Step 2</div>

      <h1>Please Send Detail?</h1>
      <p class="subtitle">
        Support with a Donation in Kind: Choose items like clothes, blankets, shoes, books, or food.
      </p>

      <form method="post">
        {% csrf_token %}

        <div class="form-area">
          <input type="text" name="contact_name" placeholder="Contact Person" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="text" name="address" placeholder="Pick Up Address" required>
          <textarea name="note" placeholder="Additional information (optional)"></textarea>
        </div>

        <div class="btn-row">
          <a href="{% url 'donate' %}" class="back-btn">Previous</a>
          <button type="submit" class="next-btn">Submit</button>
        </div>
      </form>

    </div>
  </div>
</section>

</main>

<style>
body{margin:0;background:#eef3f9;font-family:Arial,sans-serif}

.donation-container{
  max-width:1200px;
  margin:40px auto;
  background:#f8fdff;
  border-radius:30px;
  display:flex;
  padding:30px;
}

/* LEFT */
.left-bar{
  width:160px;
  background:#efeaff;
  border-radius:25px;
  text-align:center;
  padding:25px 10px;
}
.user-wrap{
  width:90px;height:90px;
  margin:0 auto 10px;
  position:relative;
}
.user-wrap img{
  width:100%;height:100%;
  border-radius:50%;
  border:5px solid #fff;
}
.step-no{
  position:absolute;
  top:-6px;left:-6px;
  width:26px;height:26px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.step-text{font-weight:700}

/* RIGHT */
.right-content{
  flex:1;
  padding:20px 50px;
  position:relative;
}
.step-label{
  position:absolute;
  right:30px;
  top:10px;
  font-weight:700;
}
.subtitle{color:#555;margin-bottom:30px}

/* FORM */
.form-area input,
.form-area textarea{
  width:100%;
  padding:15px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:15px;
}
.form-area textarea{
  height:130px;
  resize:none;
}

/* BUTTONS */
.btn-row{
  display:flex;
  justify-content:space-between;
  margin-top:30px;
}
.next-btn,.back-btn{
  padding:14px 45px;
  border-radius:35px;
  border:none;
  background:#bfcbea;
  color:#fff;
  font-weight:700;
  text-decoration:none;
  cursor:pointer;
}
.back-btn{background:#cbd5e1}

@media(max-width:768px){
  .donation-container{flex-direction:column}
  .left-bar{width:100%;margin-bottom:20px}
  .right-content{padding:20px}
}
</style>

{% endblock %}
